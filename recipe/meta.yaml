{% set version = "0.5.0" %}

package:
  name: pygeometa
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/p/pygeometa/pygeometa-{{ version }}.tar.gz
  sha256: fdcf6770408b39751c268770eb4bfe284d81ffc8d6a84dafbd4c80642d8ac691

build:
  number: 0
  noarch: python
  script: python -m pip install --no-deps --ignore-installed .
  entry_points:
    - pygeometa=pygeometa:cli

requirements:
  build:
    - python
    - pip
  run:
    - python
    - click
    - jinja2
    - six
    - pyyaml

test:
  imports:
    - pygeometa
  commands:
    - pygeometa --help

about:
  home: https://github.com/geopython/pygeometa
  license: MIT
  license_file: LICENSE.md
  summary: 'pygeometa is a Python package to generate metadata for geospatial datasets'
  license_family: MIT

extra:
  recipe-maintainers:
    - ocefpaf
