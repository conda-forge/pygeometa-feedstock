{% set name = "pygeometa" %}
{% set version = "0.16.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/pygeometa-{{ version }}.tar.gz
  sha256: 07b333705286226922a916be93a14164e832a460f6a87ada0909cf0f560f4152

build:
  number: 1
  noarch: python
  entry_points:
    - pygeometa=pygeometa:cli
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python {{ python_min }}
    - pip
  run:
    - python >={{ python_min }}
    - click
    - jinja2
    - jsonschema
    - lxml
    - owslib
    - pyyaml


test:
  imports:
    - pygeometa
    - pygeometa.schemas
  commands:
    - pip check
    - pygeometa --help
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/geopython/pygeometa
  license: MIT
  license_file: LICENSE.md
  summary: pygeometa is a Python package to generate metadata for geospatial datasets
  license_family: MIT

extra:
  recipe-maintainers:
    - ocefpaf
