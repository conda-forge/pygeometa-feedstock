{% set name = "pygeometa" %}
{% set version = "0.15.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pygeometa-{{ version }}.tar.gz
  sha256: 59253bc87f0f16dd4d48bf6a2ff4387ab52f274cd59f68f7ce3b0b3ade8cad82

build:
  number: 0
  noarch: python
  entry_points:
    - pygeometa=pygeometa:cli
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - click
    - jinja2
    - jsonschema
    - lxml
    - owslib
    - pyyaml


test:
  imports:
    - pygeometa
    - pygeometa.schemas
  commands:
    - pip check
    - pygeometa --help
  requires:
    - pip

about:
  home: https://github.com/geopython/pygeometa
  license: MIT
  license_file: LICENSE.md
  summary: pygeometa is a Python package to generate metadata for geospatial datasets
  license_family: MIT

extra:
  recipe-maintainers:
    - ocefpaf
